<body>
<div class="navbar">
    <div class="navbar-left">
        <img src="D:\Srushti\Programmes\HTML\EDCHackathon\Images\kode o quest_transparent2.jpg" alt="Logo">

    <div class="navbar-right">
        <button onclick="window.location.href='/main'">Home</button>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-user"></i> Profile</button>
            <div class="dropdown-content">
                <a onclick="window.location.href='/accountSettings'">Account Settings</a>
                <a href="">Progress Report</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="question">
        <p>This is a sample question. How do I integrate a doubt forum into my website?</p>
    </div>
    <p class="details">Asked by Srushti Ghogare</p>
    <button class="reply-button" id="replyButton">Reply</button>
</div>
<div class="reply-container" id="replyContainer">
    <div class="reply">
        <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vehicula mauris nec elit condimentum efficitur.</p>
        <p class="details">Reply by John Doe</p>
    </div>
    <!-- More replies can be added dynamically -->
</div>

<!-- Chatbox for Reply -->
<div class="chatbox" id="chatbox">
    <textarea id="replyText" rows="4" placeholder="Type your reply here..."></textarea>
    <button class="submit-button" onclick="submitReply()">Submit Reply</button>
</div>
<button class="fab">
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/200e8d139737079.6234b0487404d.gif"  >
  
</button>

<script>
    // Function to show the chatbox when the reply button is clicked
    document.getElementById('replyButton').addEventListener('click', function() {
        document.getElementById('chatbox').style.display = 'block';
    });

    // Function to submit a reply
    function submitReply() {
        // Get the reply text
        var replyText = document.getElementById('replyText').value.trim();

        if (replyText !== '') {
            // Create a new reply element
            var replyContainer = document.getElementById('replyContainer');
            var newReply = document.createElement('div');
            newReply.classList.add('reply');
            newReply.innerHTML = `
                <p class="content">${replyText}</p>
                <p class="details">Reply by You</p>
            `;

            // Append the new reply to the reply container
            replyContainer.appendChild(newReply);

            // Clear the reply text area
            document.getElementById('replyText').value = '';

            // Hide the chatbox after submission
            document.getElementById('chatbox').style.display = 'none';
        } else {
            alert('Please enter your reply.');
        }
    }
</script>

</body>
