<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: 400% 400%;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            flex-direction: column;
        
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #28846b;
            padding: 10px 20px;
            
            
        }
        .navbar img {
            height: 80px;
            margin-left: 30px;
        }
        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right button {
            background-color: #98c0b5;
            color: white;
            border: none;
            padding: 10px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 40px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        
        
        .navbar button:hover {
            background-color: #658f84;
        }
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {background-color: #658f84;}
        
        .dropdown:hover .dropdown-content {display: block;}
        
        .dropdown:hover .dropbtn {background-color: #658f84;}



        .navbar-right select {
            background-color: #98c0b5;
            color: white;
            border: none;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 40px;
            cursor: pointer;
            border-radius: 10px;
        }
        .navbar select:hover {
            background-color: #658f84;
        }
        .navbar select option:hover{
            background-color:#658f84 ;
        }
        .forum {
            display: flex;
            width: 100%;
            flex-grow: 1;
        }
        .ask-question {
            width: 30%;
            background: linear-gradient(135deg,  #4fb499,  #71b9a7,  #77c2b0,  #7acbb6,  #9ad8c8);
            animation: gradient 4s ease infinite;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .ask-question h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .question-form textarea {
            width: 92%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            resize: none;
        }
        .question-form button {
            padding: 10px 20px;
            background-color: #28846b;  
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .question-form button:hover {
            background-color: #1c725b;   
        }
        .questions-display {
            width: 70%;
            padding: 30px;
            background-color: #fff;
            overflow-y: auto;
        }
        .questions-display .question {
            background-color: #4eb197; 
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .questions-display .question p {
            margin: 0;
        }
        .questions-display .question .details {
            font-size: 14px;
            color: #666;
        }
        .questions-display .reply-form {
            margin-top: 10px;
        }
        .questions-display .reply-form textarea {
            width: 97%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            resize: none;
        }
        .questions-display .reply-form button {
            padding: 10px 20px;
            background-color:  #8abfb1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .questions-display .reply-form button:hover {
            background-color: #6ab5a1; 
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <img src="kode o quest_transparent2.jpg" alt="Logo">
    </div>
    <div class="navbar-right">
        <div class="dropdown">
            <button class="dropbtn">Language</button>
            <div class="dropdown-content">
               <a href="">Python</a>
               <a href="">HTML</a>
               <a href="">CSS</a>
               <a href="">Java</a>
               <a href="">Javascript</a>
        </div>
            </div>


      
        <button><i class="fa-solid fa-user"></i> Profile</button>
        
    </div>
</div>

<div class="forum">
    <div class="ask-question">
        <h1>Doubt Forum</h1>
        
        <!-- Question Form -->
        <form class="question-form">
            <textarea rows="4" placeholder="Ask your question here..." required></textarea>
            <button type="submit">Post Question</button>
        </form>
    </div>
    
    <div class="questions-display">
        <!-- Sample Question -->
        <div class="question">
            <p>This is a sample question. How do I integrate a doubt forum into my website?</p>
            <p class="details">Asked by Srushti Ghogare</p>
            <!-- Reply Form -->
            <div class="reply-form">
                <textarea rows="2" placeholder="Write your reply here..."></textarea>
                <button>Post Reply</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
