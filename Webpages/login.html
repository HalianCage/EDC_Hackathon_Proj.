<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,  #28846b,  #8bc6b7,  #8fe3cc,  #8fc7b8,  #aaccc3);
            background-size: 400% 400%;
            animation: gradient 4s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #28846b;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container img{
            height: 120px;
        }

        .header h1 {
            margin-bottom: 30px;
            color: #fbfcfa;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #C1C8E4;
            border-radius: 5px;
        }

        .form-actions {
            margin-top: 20px;
        }

        .form-actions button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #5cad98;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-actions button:hover {
            background-color: #55a691;
        }

        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #f9faf9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="kode o quest_transparent2.jpg" alt="Logo">
        </div>
        <div id="forms">
            <!-- Login Form -->
            <div id="login-form" class="form-group">
                <center><h2>Login</h2></center>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
